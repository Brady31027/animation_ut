<!DOCTYPE html>
<html>
<style>
#container {
  width: 1280px;
  height: 720px;
  position: relative;
  background: yellow;
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
var id = null;
function myMove() {
  var elem = document.getElementById("animate");
  var posy = 0;
  var posx = 0;
  clearInterval(id);
  id = setInterval(frame, 33);
  function frame() {
    if (posy >= 670 || posx >= 1230) {
      clearInterval(id);
    } else {
      posy++;
      posx+=2;
      elem.style.top = posy + "px";
      elem.style.left = posx + "px";
    }
  }
}

document.addEventListener("keydown", function(e) {
  if(e.which == 38) { //UP
      myMove();
  }
});

</script>

</body>
</html>
